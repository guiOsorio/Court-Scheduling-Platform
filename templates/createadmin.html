{% extends "layout.html" %}

{% block content %}
    <form action="/api/createadmin" method="POST">
        <label for="secretpassword">Secret password</label>
        <input type="password" name="secretpassword" id="secretpassword">

        <label for="email">Admin email</label>
        <input type="email" name="email" id="email">

        <label for="username">Admin username</label>
        <input type="text" name="username" id="username">

        <label for="password">Admin password</label>
        <input type="password" name="password" id="password">

        <label for="confirmation">Confirmation</label>
        <input type="password" name="confirmation" id="confirmation">

        <input type="submit" id="create_admin" name="create_admin" value="Create admin">
    </form>
{% endblock %}
