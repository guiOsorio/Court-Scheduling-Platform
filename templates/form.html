{% extends "layout.html" %}

{% block content %}

    <form action="/form" method="POST" class="schedule-form">

        {{ form.name.label }}

        {{ form.people.label }}

        {{ form.court.label }}

        {{ form.date.label }}

        {{ form.time.label }}

    </form>

{% endblock %}
